<div >
  <table >
    <thead>
      <tr><div >
          <input class="form-control" style="height: 30px !important;" type="text" name="search"
            [(ngModel)]="searchText" autocomplete="off">
        </div></tr>
      <tr>
        <th *ngFor="let head of headElements">{{head}} </th>
      </tr>
    </thead>
    <tbody >

      <tr *ngFor="let data of dataValue | filter:searchText" data-toggle="modal" data-target="#myModal">
        <td>{{data.title}}</td>
        <td>{{data.url}}</td>
        <td>{{data.created_at}}</td>
        <td>{{data.author}}</td>
      </tr>
    </tbody>
  </table>
</div>

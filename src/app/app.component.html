<div >
  <table >
    <thead>
      <tr><div >
          <input class="form-control" style="height: 30px !important;" type="text" name="search"
            [(ngModel)]="searchText" autocomplete="off">
        </div></tr>
      <tr>
        <th *ngFor="let head of headElements">{{head}} </th>
      </tr>
    </thead>
    <tbody >
      <div  *ngFor="let data of dataValue | filter:searchText; let i=index;" (click)="getUserDetails(i)">
        <tr  (click)="basicModal2.show()" >
          <td>{{data.title}}</td>
          <!-- <td>{{i}}</td> -->
          <td>{{data.url}}</td>
          <td>{{data.created_at}}</td>
          <td>{{data.author}}</td>
        </tr>
      </div>
        
      
      
    </tbody>
  </table>
</div>



  
 

  <div mdbModal #basicModal2="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <h4 class="modal-title w-100 lable" id="myModalLabel" style="font-size:20px;">Record</h4>
          
        </div>
      </div>
      <div class="modal-body">
        <div  *ngFor="let data of dataValue1">
          
          <p>{{data.title}}</p>
        <p>{{data.url}}</p>
            <td>{{data.created_at}}</td>
            <td>{{data.author}}</td>
          
        </div>
          
      </div>
      <div>
        <button type="button" mdbBtn color="primary" (click)="basicModal2.hide()" mdbWavesEffect>Primary</button>
      </div>
    </div>
  </div>
</div>
